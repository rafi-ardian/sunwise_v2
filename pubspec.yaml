name: sunwise_v2
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  bloc: ^9.0.0
  dotenv: ^4.2.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  http: ^1.3.0
  intl: ^0.20.2

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env
  fonts:
  - family: Parkinsans
    fonts:
      - asset: assets/fonts/Parkinsans-Regular.ttf
        weight: 400
      - asset: assets/fonts/Parkinsans-Light.ttf
        weight: 300
      - asset: assets/fonts/Parkinsans-Medium.ttf
        weight: 500
      - asset: assets/fonts/Parkinsans-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Parkinsans-Bold.ttf
        weight: 700
      - asset: assets/fonts/Parkinsans-ExtraBold.ttf
        weight: 800